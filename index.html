<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>

    
    <script src="index.js"></script>

    <script>
      window.onload = init;
      function init() {
        randomQuote();
      }

      function randomQuote() {
        var totalQuotes = storageQuotes.length;
        var randomIndex = Math.floor(Math.random() * totalQuotes);
        var data = storageQuotes[randomIndex];

        
        document.getElementById("text").innerText = data.quote;
        document.getElementById("author").innerText = data.author;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row py-2">
        <div class="col-md-6 offset-md-3">
        <div id="quote-box">
          <div class="card">
            <div class="card-header text-center">Random Quote Machine</div>
            <div class="card-body">
              <h6 class="card-title">
                <div id="text"></div>
              </h6>
              <p class="card-text">
              <div id="author"></div>
              </p>
              <button id="new-quote" onclick="randomQuote();" class="btn btn-info">New Quote</button>   
              <a href="twitter.com/intent/tweet" id="tweet-quote" target="_blank" class="btn btn-warning text-right">tweet-quote</a>  
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
